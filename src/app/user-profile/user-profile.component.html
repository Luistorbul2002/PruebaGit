<div class="main-content">
  <div class="container-fluid">
     <div class="row">
           <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Campa単as</h4>
                      <p class="card-category">Sistema de Campa単as</p>
                  </div>
                  <div class="card-body">


                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef> No. </th>
                          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="nombrecampa単a">
                          <th mat-header-cell *matHeaderCellDef> Nombre Campa単a </th>
                          <td mat-cell *matCellDef="let element"> {{element.nombrecampana}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="direccion">
                          <th mat-header-cell *matHeaderCellDef> Direccion </th>
                          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="nresponsable">
                          <th mat-header-cell *matHeaderCellDef> Nombre Responsable </th>
                          <td mat-cell *matCellDef="let element"> {{element.nresponsable}} </td>
                        </ng-container>

                        <ng-container matColumnDef="acciones">
                          <th mat-header-cell *matHeaderCellDef>Acciones </th>
                          <td mat-cell *matCellDef="let element" style="cursor: pointer;" >
                            <a class="text-success p-4" >
                              <mat-icon>edit</mat-icon>
                            </a>  
                            <a class="text-danger">
                              <mat-icon>delete</mat-icon>
                            </a>  
                          </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        
                      </table>
                      
                      <!-- <mat-paginator [length]="100"
                          [pageSize]="10"
                          [pageSizeOptions]="[5, 10, 25, 100]"
                          aria-label="Select page">
                      </mat-paginator> -->
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements">
                    </mat-paginator>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
